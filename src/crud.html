<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CRUD App</title>
    <link rel="stylesheet" href="crudindex.css" />

  </head>
  <body>
    <div class="topnav"> 
      <a class="active" href="index.html">HOME</a>
      <a href="crud.html">NOTE</a></div>
    
    <div class="container">
      <img src="para6.jpg" alt="Snow" style="width:100%" height="660px" class="img">
      <div class="centered">
          <h1>THINGS - TO - BRING </h1>
          <!--Entering the file text name-->
          <form>
            <div class="form-group">
              <label>File name</label><br>
              <div class="name">
                
              <input id="fileName" type="text" class="form-control" width="80px">
              </div> <!--akhir centeres-->
            </div> <!--akhir form group-->
            <br><br>
    
            <div class="form-group">
              <div class="content">
                <label>Things that need to bring</label><br>
              <br><textarea id="fileContents" class="form-control1" rows="5" placeholder="Enter notes"></textarea>
              </div> <!--akhir content-->
            </div> <!--akhir form group-->

          </form>
          <br>
          <button id="btnCreate" class="btn btn-default">Create</button>
          <button id="btnRead" class="btn btn-default">Read</button>
          <button id="btnUpdate" class="btn btn-default">Update</button>
          <button id="btnDelete" class="btn btn-default">Delete</button>
      </div> <!--akhir centeres-->

    </div> <!--akhir container-->
    
    
    <script src="crudmain.js">
      
      
    </script>
  </body>
</html>
